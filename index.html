<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quem é Jesus?</title>
    <style>
      :root {
        --radius: 14px;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        background: #fff;
        display: grid;
        place-items: center;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,
          Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji",
          "Segoe UI Emoji";
        color: #111;
      }
      .wrap {
        text-align: center;
        padding: 32px 24px 28px;
        max-width: 560px;
      }
      h1 {
        margin: 0 0 16px;
        font-weight: 800;
        letter-spacing: -0.02em;
        font-size: clamp(2rem, 6vw, 3rem);
      }
      p.frase {
        min-height: 2.2em; /* reserva espaço para as frases */
        margin: 16px 0 8px;
        font-size: 1.25rem;
      }
      button {
        appearance: none;
        border: 0;
        padding: 12px 18px;
        border-radius: var(--radius);
        background: #111;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.08s ease, opacity 0.2s ease, box-shadow 0.2s;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      }
      button:hover {
        transform: translateY(-1px);
      }
      button:active {
        transform: translateY(0);
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <h1>Jesus</h1>

      <button id="btn1" aria-describedby="frase">Quem é Jesus?</button>

      <p id="frase" class="frase" aria-live="polite"></p>

      <button id="btn2" class="hidden">Prosseguir</button>
    </main>

    <script>
      const btn1 = document.getElementById("btn1");
      const btn2 = document.getElementById("btn2");
      const frase = document.getElementById("frase");

      const frases = [
        "Para o cego, Jesus é a Luz.",
        "Para o faminto, Jesus é o pão.",
        "Para o sedento, Jesus é a água da vida.",
        "Para o enfermo, Jesus é a cura.",
        "Para o morto, Jesus é a vida.",
        "Para o prisioneiro, Jesus é a liberdade.",
        "Para o solitário, Jesus é o amigo."
      ];

      let index = 0;

      btn1.addEventListener("click", () => {
        frase.textContent = frases[index];
        btn2.classList.remove("hidden");
        btn1.disabled = true;
      });

      btn2.addEventListener("click", () => {
        index++;
        if (index < frases.length) {
          frase.textContent = frases[index];
        }
        if (index === frases.length - 1) {
          btn2.disabled = true;
        }
      });
    </script>
  </body>
</html>
